<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Команда</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body>
<div th:insert="blocks/nav :: nav"></div>
<section class="py-5">
    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Команда</h2>
            </div>
        </div>
        <div th:if="${role == 'MANAGER'}" class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <a class="btn btn-primary" role="button" href="/trainers/add">Добавить</a>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width: 900px;">
            <div th:each="t : ${trainers}" class="col-6 mb-4" data-aos="zoom-in">
                <img class="rounded img-fluid shadow w-100 fit-cover" th:src="'/img/' + ${t.file}"
                     style="height: 250px;">
                <h4 class="fw-bold" style="margin-top: 10px;" th:text="${t.name}"></h4>
                <p class="text-muted" style="margin-bottom: 5px;">Контакт: <span th:text="${t.tel}"></span></p>
                <p th:if="${t.career.length() > 0}" class="text-muted" style="margin-bottom: 5px;">Карьера: <span th:text="${t.career}"></span></p>
                <p th:if="${t.achievements.length() > 0}" class="text-muted" style="margin-bottom: 5px;">Достижения: <span th:text="${t.achievements}"></span>
                </p>
                <p class="text-muted">Возраст групп: <span th:text="${t.age}"></span></p>
                <a th:if="${role == 'MANAGER'}" class="btn btn-primary" role="button"
                   th:href="'/trainers/edit/' + ${t.id}" style="margin-right: 5px;">Редактировать</a>
                <a th:if="${role == 'MANAGER'}" class="btn btn-danger" role="button"
                   th:href="'/trainers/delete/' + ${t.id}">Удалить</a>
            </div>
        </div>
    </div>
</section>
<footer th:insert="blocks/footer :: footer" class="bg-primary-gradient"></footer>
</body>

</html>
