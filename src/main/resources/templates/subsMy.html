<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои абонементы</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body>
<div th:insert="blocks/nav :: nav"></div>
<section class="py-5">
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Мои абонементы</h2>
            </div>
        </div>
        <div class="row mx-auto" style="/*max-width: 700px;*/">
            <div th:each="c : ${carts}" class="col-4" data-aos="zoom-in">
                <a th:href="'/subs/' + ${c.sub.id}">
                    <img th:src="'/img/' + ${c.sub.file}" width="100%"
                         style="margin-bottom: 5px;border-radius: 5px;box-shadow: 0px 0px 10px 0px #cccccc;">
                </a>
                <h1 th:text="${c.sub.name}"></h1>
                <p style="margin-bottom: 5px;">Тренер: <span th:text="${c.trainer.name}"></span></p>
                <p style="margin-bottom: 5px;">Цена: <span th:text="${c.sub.stat.price.price}"></span></p>
                <p style="margin-bottom: 5px;">Срок действия: <span th:text="${c.sub.period}"></span> месяц(ев)</p>
                <p style="margin-bottom: 5px;">Приостановка: <span th:text="${c.sub.pause}"></span> дней</p>
                <p  th:if="${c.sub.description.length() > 0}">Короткое описание: <span th:text="${c.sub.description}"></span></p>
                <a class="btn btn-danger" role="button" th:href="'/subs/my/delete/' + ${c.id}">Отменить</a>
            </div>
        </div>
    </div>
</section>
<footer th:insert="blocks/footer :: footer" class="bg-primary-gradient"></footer>
</body>

</html>
